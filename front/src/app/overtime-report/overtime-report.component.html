<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half">
        <div class="field">
          <label class="label">Date</label>
          <div class="control">
            <input type="date" class="input" placeholder="Date" [(ngModel)]="overtime.date" />
          </div>
        </div>
        <div class="field">
          <label class="label">Hours</label>
          <div class="control">
            <input type="number" class="input" placeholder="Hours" [(ngModel)]="overtime.hours" />
          </div>
        </div>
        <div class="field">
          <div class="control">
            <a class="button is-success" (click)="onSave()">Save</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
